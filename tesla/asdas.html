<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .content {
      text-align: center;
      margin-top: 20%;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #whitePage {
      display: none;
      background-color: rgb(255, 255, 255); /* Changed to white */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      text-align: center;
      padding-top: 20%;
    }

    .hidden {
      display: none;
    }
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>White Page on Button Click</title>
</head>
<body>
  <div class="content">
    <h1>Click the Button to Show a White Page</h1>
    <button id="showPageBtn">Show White Page</button>
  </div>

  <div id="whitePage" class="hidden">
    <h2>This is the white page.</h2>
  </div>


</body>
</html>
